    <script type="text/javascript">
        $(function (){
            count=0;
            //全选和全不选(对全选check的监听)
            $("#checkAll").click(function () {
                //匹配input标签中name为check的元素，this.checked是跟着checkall走的
                $("input[name=check]").prop("checked",this.checked);
                //获取选中的个数
                count= $("input[name=check]:checked").length;
            });
            var t= document.getElementsByName("check").length;
           alert(t);
            //遍历所有name为check的CheckBox（对所有name=check的CheckBox监听）
            $("input[name=check]").each(function(){
                //获取当前的对象监听
                $(this).click(function(){
                    //如果是选择状态则count++
                    if($(this).prop("checked")){
                        count++;
                        //如果勾选次数为用户数量,则选中全选按钮
                        if(count==$(":input[name=check]").length){
                            $("#checkAll").prop("checked",true);
                        }
                    }else{
                        count--;
                        $("#checkAll").prop("checked",false);
                    }
                });
            })
        });
        //对删除按钮的监听
        $("#del").click(function (){
            if(count==0){
                alert("请至少选中一个");
                return;
            }
            //创建一个数组
            var id_array=new Array();
            //遍历所有选中的复选框
            $(":input[name=check]:checked").each(function (){
                //将选中的复选框添加到数组中
                id_array.push($(this).val());
            });
            $.ajax({
                type:"POST",
                url:"deleteBatch",
                data:{"checkid":id_array},
                success:function (data) {
                    //刷新页面
                    location.reload();
                }
            })
        });
