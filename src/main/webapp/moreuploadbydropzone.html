<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--引入Dropzone多文件上传插件-->
    <link rel="stylesheet" href="css/basic.css" />
    <link rel="stylesheet" href="css/dropzone.css" />
    <script src="jquery/dropzone.js"></script>
</head>
<body>
   <div id="dropz" class="dropzone"></div>
</body>
<script type="text/javascript">
    //通过绑定dropz
    var myDropzone = new Dropzone(
        "#dropz",
        {
        //文件提交地址
        url: "moreuploadTest",
        //提交方式
        method: "post",
        // 默认为file
        paramName: "dropzFile",
        // 一次性上传的文件数量上限
        maxFiles: 1,
        // 文件大小，单位：MB
        maxFilesize: 2,
        // 上传的类型
        acceptedFiles: ".jpg,.gif,.png,.jpeg,.txt,.doc,.docx",
        //添加移除的链接
        addRemoveLinks: true,
        // 一次上传的文件数量
        parallelUploads: 1,
        // 上传图片的预览窗口
        //previewsContainer: "#preview",
        //提示信息
        dictDefaultMessage: '拖动文件至此或者点击上传',
        dictMaxFilesExceeded: "您最多只能上传1个文件！",
        dictResponseError: '文件上传失败!',
        dictInvalidFileType: "文件类型只能是*.jpg,*.gif,*.png,*.jpeg,.txt,.doc,.docx,.zip。",
        dictFallbackMessage: "浏览器不受支持",
        dictFileTooBig: "文件过大上传文件最大支持.",
        dictRemoveLinks: "删除",
        dictCancelUpload: "取消",
        //当初操作发生时触发
        init: function () {
            this.on("addedfile", function (file) {
                // 上传文件时触发的事件
            });
            this.on("success", function (file, data) {
                // 上传成功触发的事件
                alert("文件上传成功");
            });
            this.on("error", function (file, data) {
                // 上传失败触发的事件
                alert("文件上传失败");
            });
            this.on("removedfile", function (file) {
                // 删除文件时触发的方法
                alert("已移除");
            });
        }
    });
</script>
</html>
